<form class="form update-form" action="{% url 'adjust_cart' item.item_id %}" method="POST">
    {% csrf_token %}

    <div class="col-md-4 col-6 mb-3">
        <div class="input-group mb-3" style="width: 150px;">
          <button class="btn btn-white btn-sm border border-secondary px-3 decrement" type="button" data-item_id="{{ product.id }}" id="decrement-qty_{{ product.id }}" data-mdb-ripple-color="dark">
            <i class="fas fa-minus"></i>
          </button>
          <input type="number" class="form-control text-center border border-secondary quantity_num qty-font" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}" name="quantity" value="{{ item.quantity }}" min="1" max="99" aria-label="Quantity button" />
          <button class="btn btn-white btn-sm border border-secondary px-3 increment" type="button" data-item_id="{{ product.id }}" id="increment-qty_{{ product.id }}" data-mdb-ripple-color="dark">
            <i class="fas fa-plus"></i>
          </button>
        </div>
    </div>
</form>
<a class="update-link text-info ms-3"><small>Update</small></a>
<a class="remove-item text-danger ms-2" id="remove_{{ item.item_id }}"><small>Remove</small></a>
