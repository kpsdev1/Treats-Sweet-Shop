{% extends "base.html" %}
{% load static %}


{% block content %}

<div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
        <div class="container my-5">
            {% if product.image %}
                <img src="{{ product.image.url }}" class="img-details img-fluid" alt="">
            {% else %}
                <img src="{{ MEDIA_URL }}noimage.png" class="img-details img-fluid" alt="">
            {% endif %}
        </div>
       </div>
    
        <div class="col-12 col-md-6 mt-5">
            <div class="mb-5 mt-md-5">
                <h4 class="title text-dark"> {{ product.name }} </h4>
                <p class="h5 text-left mt-5">â‚¬{{ product.price }}</p>
                <p class="mt-3">{{ product.description }}</p>
                {% if product.category %}
                <p class="small mt-1 mb-0">
                    <a class="text-muted" href="{% url 'products' %}?category={{ product.category.name }}">
                      <i class="fas fa-tag mr-1"></i>{{ product.category.friendly_name }}
                    </a>
                </p>
                {% endif %}

                <div class="col-md-4 col-6 mb-3">
                    <label class="mb-2 d-block mt-5">Quantity</label>
                    <div class="input-group mb-3" style="width: 170px;">
                      <button class="btn btn-white border border-secondary px-3" type="button" id="button-addon1" data-mdb-ripple-color="dark">
                        <i class="fas fa-minus"></i>
                      </button>
                      <input type="text" class="form-control text-center border border-secondary" placeholder="1" aria-label="Example text with button addon" aria-describedby="button-addon1" />
                      <button class="btn btn-white border border-secondary px-3" type="button" id="button-addon2" data-mdb-ripple-color="dark">
                        <i class="fas fa-plus"></i>
                      </button>
                    </div>

                    <a href="{% url 'products' %}" class="btn btn-warning shadow-0">Back </a>
                    <a href="#" class="btn btn-primary shadow-0"> <i class="me-1 fa fa-shopping-basket"></i> Add to cart </a>
                </div>
            </div>
        </div>
      
    </div>   
</div>


{% endblock %}
