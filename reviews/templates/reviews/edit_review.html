{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <hr>
            <h2 class="text-center">Edit Your Review</h2>
            <hr>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-sm-12 col-md-6 offset-md-3 mt-4">
            {% if user.is_authenticated %}
            <form method="POST" id="review-form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}

                <a href="{% url 'reviews' %}" class="btn btn-warning mt-4">Cancel</a>
                <button type="submit" class="btn btn-success mt-4">Submit</button>
            </form>
            {% endif %}
        </div>
    </div>

</div>

{% endblock %}
